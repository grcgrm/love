<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">
 <link rel="stylesheet" href="love.css">
<title>Let's Go!</title>
</head>
<body>
    
    <div class="gallery-container">
    
        <h1>Memories with Love</h1>

        <div class="tz-gallery">
    
            <div class="row">
    
                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="https://grcgrm.github.io/love/img/08-10-22_1st.jpg">
                        <img src="img\08-10-22_1st.jpg" alt="First picture of us">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="https://grcgrm.github.io/love/img/08-10-22_fave.jpg">
                        <img src="img\08-10-22_fave.jpg" alt="All time fave">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="https://grcgrm.github.io/love/img/08-10-22_coffee.jpg">
                        <img src="img/08-10-22_coffee.jpg" alt="First coffee together">
                    </a>
                </div>
    
            </div>
    
        </div>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');

</html>
